<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="{%static "basic_app/mystyle.css"%}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{%url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'basic_app:register' %}">Register<span class="sr-only">(current)</span></a>
            </li>
            {%if user.is_authenticated %}
            <li class="nav-item active"><a class="nav-link" href="{% url 'basic_app:logout' %}">Logout<span class="sr-only">(current)</span></a></li>
            {%else%}
            <li class = "nav-item active"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login<span class="sr-only">(current)</span></a></li>
            {%endif%}
          </ul>
        </div>
      </nav>



    </div>
    {% block body_block %}
    {%endblock%}

  </body>
</html>
